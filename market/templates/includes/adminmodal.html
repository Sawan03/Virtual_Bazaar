<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Product Adding</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{{url_for('insert')}}" method="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Item Name</label>
              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Product Name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Price</label>
              <input type="text" name="price" class="form-control" id="exampleFormControlInput1" placeholder="Price">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Barcode</label>
              <input type="text" name="barcode" class="form-control" id="exampleFormControlInput1" placeholder="Barcode">
            </div>
           
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add product</button>
          </form>
        </div>
        <div class="modal-footer">
         
        </div>
      </div>
    </div>
  </div>
